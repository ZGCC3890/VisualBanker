  # 开发者 1 的 Vue3 前端
  frontend_dev1:
    build:
      context: /home/zgcc/project/WebApp/frontend
      dockerfile: Dockerfile
    container_name: vue_frontend_zgcc
    depends_on:
      - backend_dev1
    networks:
      - dev_network
    volumes:
      - /home/zgcc/project/WebApp/frontend:/app

